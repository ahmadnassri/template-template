services:
  # ---- mega-linter ---- #
  lint:
    image: oxsecurity/megalinter:v6.6.0
    volumes:
      - ./:/tmp/lint
    environment:
      MEGALINTER_CONFIG: .github/linters/.mega-linter.yml
      VALIDATE_ALL_CODEBASE: true
      REPORT_OUTPUT_FOLDER: none

  # ---- readme generator ---- #
  readme:
    image: pandoc/core:2.13
    volumes:
      - ./:/data
    command: --defaults=.pandoc.yml
