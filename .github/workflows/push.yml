name: push

on:
  - push
  - workflow_dispatch

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}

permissions: read-all

jobs:
  main:
    uses: ahmadnassri/actions/.github/workflows/push-template.yml@master
    secrets:
      github-token: ${{ secrets.GH_TOKEN }}
    permissions:
      contents: write
      statuses: write
      pull-requests: write
