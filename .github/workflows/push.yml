name: push

on:
  - push
  - workflow_dispatch

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}

permissions: read-all

jobs:
  metadata:
    uses: ahmadnassri/actions/.github/workflows/metadata.yml@master

  lint-commits:
    uses: ahmadnassri/actions/.github/workflows/lint-commits.yml@master

  lint-javascript:
    uses: ahmadnassri/actions/.github/workflows/lint-javascript.yml@master

    permissions:
      contents: write
      statuses: write
      pull-requests: write

  template-sync:
    needs:
      - metadata
      - lint-commits
      - lint-javascript

    secrets: inherit

    if: ${{ needs.metadata.outputs.repository_default_branch == github.ref_name }}

    uses: ahmadnassri/actions/.github/workflows/template-sync.yml@master
